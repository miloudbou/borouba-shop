{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h2 class="mb-4">أفضل المنتجات مبيعًا</h2>
    <div class="row">
      {% for product in products %}
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.price }} دج</p>
              <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">عرض التفاصيل</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
