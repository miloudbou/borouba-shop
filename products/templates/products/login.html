{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block header %}
    <header class="bg-primary text-white text-center py-3">
        <h1>{% block title %}تسجيل الدخول{% endblock %}</h1>
    </header>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">تسجيل الدخول</h2>
    <form method="POST" action="{% url 'login' %}" class="mt-4">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        
        <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="أدخل بريدك الإلكتروني" required>
        </div>
        
        <div class="form-group mt-3">
            <label for="password">كلمة المرور</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
        </div>
        
        <button type="submit" class="btn btn-primary mt-4 w-100">تسجيل الدخول</button>
    </form>
</div>
{% endblock %}
