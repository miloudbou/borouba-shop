{% extends 'base.html' %}
{% load static %}


{% block content %}
  <h2>إدارة المستخدمين</h2>
  <ul>
    {% for user in users %}
      <li>{{ user.username }} - <a href="{% url 'edit_user' user.id %}">تعديل</a> | <a href="{% url 'delete_user' user.id %}">حذف</a></li>
    {% endfor %}
  </ul>
{% endblock %}
