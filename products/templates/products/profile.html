{% extends 'base.html' %}
{% load static %}


{% block content %}
  <h1>الملف الشخصي</h1>
  <div>
    <p><strong>الاسم:</strong> {{ user.username }}</p>
    <p><strong>البريد الإلكتروني:</strong> {{ user.email }}</p>
    <p><strong>التاريخ انضمامك:</strong> {{ user.date_joined }}</p>
    <p><strong>آخر تسجيل دخول:</strong> {{ user.last_login }}</p>
  </div>
  <a href="{% url 'edit_profile' %}">تعديل الملف الشخصي</a>
{% endblock %}
